<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>This is an example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="score-section">
      <p class="main-score">##<span id="bigRed">#</span>#</p>
      <span id="scoring-message">Nothing to see here</span>
    </section>
    <section>
      <ul>
        <li><a href="#" id="unoLink">Uno</a></li>
        <li><a href="#" id="dosLink">Dos</a></li>
        <li><a href="#" id="thresLink">Thres</a></li>
        <li><a href="#" id="fourLink">Four</a></li>
        <li><a href="#" id="fiveLink">Five</a></li>
      </ul>
    </section>

    <main>
      <div class="the-boxes" id="uno">
        <p>01</p>
      </div>
      <div class="the-boxes" id="dos">
        <p>02</p>
      </div>
      <div class="the-boxes" id="thres">
        <p>03</p>
      </div>
      <div class="the-boxes" id="four">
        <p>04</p>
      </div>
      <div class="the-boxes" id="five">
        <p>05</p>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
